<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout_admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCT</title>
</head>
<body>

<div class="container-fluid" layout:fragment="main-content">
    <div class="row">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Add Product</h1>
                                </div>
                                <form class="product" th:object="${product}" th:action="@{save}" action="#" method="post"  enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label th:text="Name" th:for="productName" class="col-md-2"></label>
                                        <input type="text" class="form-control form-control-product col-md-9"
                                               th:field="*{productName}"
                                               placeholder="Enter product name...">
                                    </div>
                                    <!--<div class="form-group row">-->
                                        <!--<label th:text="Category" th:for="Category" class="col-md-2"></label>-->
                                        <!--<input type="text" class="form-control form-control-product col-md-9"-->
                                               <!--th:field="*{category}" placeholder="Enter product category...">-->
                                    <!--</div>-->
                                    <div class="form-group row">
                                        <label th:text="Category" th:for="Category" class="col-md-2"></label>
                                        <select th:field="*{category}" class="custom-select col-md-9">
                                            <option th:each="i : ${categories}" th:value="${i.id}" th:text="${i.categoryName}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group row">
                                        <label th:text="Price" th:for="Price" class="col-md-2"></label>
                                        <input type="number" class="form-control form-control-product col-md-9"
                                               th:field="*{price}" placeholder="Enter product price...">
                                    </div>
                                    <div class="form-group row">
                                        <label th:text="Description" th:for="Description" class="col-md-2"></label>
                                        <input type="text" class="form-control form-control-product col-md-9"
                                               th:field="*{description}" placeholder="Enter product description...">
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label th:text="Quantity" th:for="Quantity" class="col-md-4"></label>
                                                <input type="number" class="form-control form-control-product col-md-6"
                                                       th:field="*{quantity}" placeholder="Enter product quantity...">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group row">
                                                <label th:text="Rating" th:for="Rating" class="col-md-4" style="padding-left: 70px !important;"></label>
                                                <input type="number" class="form-control form-control-product col-md-6"
                                                       th:field="*{rate}" placeholder="Enter product rating...">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <label th:text="Background" th:for="Background" class="col-md-2"></label>

                                        <div class="col-md-6 custom-file mb-3 float-right">
                                            <input class="custom-file-input" id="customFile" onchange="readURL(this);" type="file" name="image" accept="image/png, image/jpeg" />
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>


                                    </div>
                                    <div class="form-group" id="reviewImage">
                                        <img id="theImg" th:src="*{productImage}" style="height: 200px;width: 200px;object-fit: contain">
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-product btn-block" value="Save"/>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
