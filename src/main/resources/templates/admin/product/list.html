<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout_admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Manager Product</title>
</head>
<body>

<div class="container-fluid" layout:fragment="main-content">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary d-inline-block">DataTables Products</h6>
            <div class="float-md-right"><a th:href="@{../admin/product/new}" class="btn btn-primary">New</a></div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Name Product</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Rating</th>
                        <!--<th>Description</th>-->
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="item : ${products}">
                        <tr>
                            <td th:text="${item.productName}"></td>
                            <td th:text="${item.category.categoryName}"></td>
                            <td><img width="100" height="100" style="object-fit: contain" class="card-img-top" th:src="${item.productImage}"  alt="..." /></td>
                            <td th:text="${item.price + '.000 vnÄ‘'}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.rate}"></td>
                            <!--<td th:text="${item.description}" style="max-width: 200px;overflow: hidden;"></td>-->
                            <td>
                                <a th:href="@{../admin/product/edit?id={id}(id=${item.id})}" class="btn btn-warning">Edit</a>
                                <a th:href="@{../admin/product/delete?id={id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>



</body>
</html>
